---
layout: default
title: Posts' tags list
description:
---


<div class="container">
<div class="row">
	<div class="span6">	
	{% for tag in site.tags %}
		<h1 name="#{{ tag[0] }}">{{ tag[0] }}</h1>
		<ul class="posts-list hfeed">
			{% for post in tag[1] %}
			{% include post-list-item.html %}
			{% endfor %}
		</ul>
	{% endfor %}
	</div>
</div>
</div>
